<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <defs>
        <!-- Cardio â†’ Strength Gradient -->
        <linearGradient id="fitnessFlow" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#FF4D6D"/>
            <stop offset="45%" stop-color="#FF6A3D"/>
            <stop offset="100%" stop-color="#5B2EFF"/>
        </linearGradient>
    </defs>

    <!-- Logo Group -->
    <g transform="translate(25, 95) scale(1.1)">

        <!-- W + Cardio Flow (Expanded Reverse C) -->
        <path
                d="
        M 0 50
        L 32 50
        L 48 5
        L 70 95
        L 92 28
        L 128 85

        C 160 135, 220 135, 220 70
        C 220 15, 165 15, 145 38
      "
                fill="none"
                stroke="url(#fitnessFlow)"
                stroke-width="10"
                stroke-linecap="round"
                stroke-linejoin="round"
        />

        <!-- PUSH (More Space, High Contrast) -->
        <text
                x="175"
                y="70"
                text-anchor="middle"
                dominant-baseline="middle"
                font-family="Inter, Helvetica Neue, Arial, sans-serif"
                font-size="25"
                font-weight="900"
                letter-spacing="2.5"
                fill="#22F3A6"
        >
            PUSH
        </text>

    </g>
</svg>
