# Pre-commit configuration for Python backend
# Production-ready configuration with comprehensive checks
# See https://pre-commit.com for more information

default_language_version:
  python: python3.14

repos:
  # ============================================================================
  # Pre-commit built-in hooks - General file and syntax checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: mixed-line-ending
        name: Fix line endings
        args: ['--fix=lf']
      
      # YAML/JSON/TOML validation
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      
      # Security
      - id: detect-private-key
        name: Detect private keys
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      
      # Git
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      
      # Python specific
      - id: check-ast
        name: Check Python AST
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debug statements
      - id: name-tests-test
        name: Check test naming
        args: ['--pytest-test-first']
      - id: check-builtin-literals
        name: Check builtin type constructor use

  # ============================================================================
  # Ruff - Fast Python linter and formatter
  # Replaces: flake8, isort, pyupgrade, black
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      
      - id: ruff-format
        name: Ruff formatter
        types_or: [python, pyi]

  # ============================================================================
  # MyPy - Static type checker
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: MyPy type checker
        args:
          - --ignore-missing-imports
          - --check-untyped-defs
          - --no-strict-optional
        additional_dependencies:
          - pydantic>=2.0
          - sqlalchemy>=2.0
          - types-python-jose
        exclude: tests/

  # ============================================================================
  # Bandit - Security linter for Python
  # Detects: SQL injection, hardcoded passwords, shell injection, etc.
  # Configuration: See [tool.bandit] in pyproject.toml
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: Bandit security linter
        args: [--severity-level, low, --confidence-level, low]
        additional_dependencies: ['bandit[toml]']

# Exclude patterns - don't run hooks on these paths
exclude: |
  (?x)^(
    \.venv/.*|
    __pycache__/.*|
    alembic/versions/.*|
    .*\.egg-info/.*|
    build/.*|
    dist/.*
  )$
